<template name="navigation">
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">Spinet Desktop</a>
      <ul class="nav">
        {{#each menu_items}}
        {{#if is_current_path path }}
        <li class="active">
        {{ else }}
        <li> 
        {{/if}}
          <a id="{{path}}" href="{{path}}">{{title}}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
