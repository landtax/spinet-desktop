<form>
  <fieldset>
    <legend>Inputs</legend>
    <label>Input text using url</label>
    <input class="span12" type="text" placeholder="As url...">
    <label>Input text (direct paste here the content)</label>
    <textarea rows="3" class="span12"></textarea>
  </fieldset>

  <fieldset>
    <legend>Options</legend>

    <div class="controls">
    {{> form_options }}
    </div>

  </fieldset>
  <fieldset>
    <button type="submit" class="btn-large btn-primary">Submit Experiment</button>
  </fieldset>
</form>

</template>
<template name="form_options">
{{#each options}}
  {{> form_option }}
{{/each}}
</template>

<template name="form_option">
<label>{{this}}</label>
<select id="{{this}}" class="span1">
  <option>Yes</option>
  <option>No</option>
</select>
</template>
